<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Book Search App</title>
</head>

<body>
    <div class="container">
        <div id="title" class="text-center mt-5 animated infinite jackInTheBox delay-0s" style="font-size:6vw">Book Finder</div>
        <div class="row">
            <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
                <input id="search-box" type="text" class="form-control" placeholder="Search Books">
                <button id="search" class="btn btn-primary" onclick="">Search</button>
            </div>
        </div>
    </div>
    <div class="book-list">
        <h2 class="text-center">Search Results</h2>
        <div id="list-output" class="">
            <div class="row"></div>
        </div>

    </div>

</body>

</html>
