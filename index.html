<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Google Books Search App</title>
</head>

<body>
    <div class="container">
        <div id="title" class="text-center mt-5 animated infinite jackInTheBox delay-0s" style="font-size:6vw">Book Finder</div>
        <div class="row">
            <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
                <input id="search-box" type="text" class="form-control" placeholder="Type to Search Books">
                <button id="search" class="btn btn-primary" onclick="">Search</button>
            </div>
        </div>
    </div>
    <div id="results-area">
        <div id="results-area-controls">
            <p id="results-count" class="ellipsis"></p>
            <div class="dropdowns">
                <div class="results-sort">
                    <button class="results-control-btn" aria-haspopup="listbox" role="button">Sort by<i class="fas fa-sort-down dropdown-icon"></i></button>
                    <ul class="sort-list dropdown-list" tabindex="-1" role="listbox">
                        <li class="dropdown-item ellipsis selected top-matches" role="option" aria-selected="true">Top Matches</li>
                        <li class="dropdown-item ellipsis" role="option">Highly Rated</li>
                        <li class="dropdown-item ellipsis" role="option">Title - A to Z</li>
                        <li class="dropdown-item ellipsis" role="option">Title - Z to A</li>
                    </ul>
                </div>
                <div class="results-access">
                    <button class="results-control-btn" aria-haspopup="listbox" title="Quickly access search history">Quick Access <i class="fas fa-sort-down dropdown-icon"></i></button>
                    <ul class="quick-access-list dropdown-list" tabindex="-1" role="listbox">
                        <li class="dropdown-item ellipsis quick-access-all selected" title="all" role="option" aria-selected="true">All Results</li>
                    </ul>
                </div>
            </div>
        </div>
        <ul class="results">
            <!-- Result items are added here -->
        </ul>
    </div>

    <!-- Back to top button -->
    <button aria-label="Back to top" id="to-top" title="Go to top"><i class="fas fa-arrow-up"></i></button>
    <footer>
        <div class="wrapper">
            <p>Built by: <a href="http://www.github.com/TobiD-S">âš¡Tobi Dele-Safa</a></p>
        </div>
    </footer>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
